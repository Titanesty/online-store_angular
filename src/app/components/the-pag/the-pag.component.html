<div class="pagination">
  <div class="pagination__step">
    <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M6.95605 1L1.99953 5.95652L6.54301 10.5" stroke="#DBDBDB" stroke-width="2" />
    </svg>
    <span>Назад</span>
  </div>
  <div class="pagination__buttons">
    <div class="pagination__button"><span>1</span></div>
    <div class="pagination__button"></div>
    <div *ngIf="allPages > 2" class="pagination__button">
      <span>{{ allPages }}</span>
    </div>
  </div>

  <div class="pagination__step">
    <span>Следущая</span>
    <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M0.999023 1L5.95555 5.95652L1.41207 10.5" stroke="#3A3A3A" stroke-width="2" />
    </svg>
  </div>
</div>
