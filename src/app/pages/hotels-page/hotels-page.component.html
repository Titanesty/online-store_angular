<div class="hotels-page">
  <div class="hotels-page__container">
    <div class="hotels-page__wrapper">
      <div class="hotels-page__left-block">
        <TheSearch class="hotels-page__search" [searchPlaceholder]="hotelPlaceholder" />
        <FilterBlock class="hotels-page__filter-country" [filterValue]="filterCounter" />
        <FilterBlock class="hotels-page__filter-type" [filterValue]="filterType" />
        <FilterBlock class="hotels-page__filter-rating" [filterValue]="filterRating" />

        <FilterLayout class="hotels-page__price" [title]="'Количество отзывов (от)'">
          <div class="hotels-page__price-content">
            <TheInput class="hotels-page__price-input" [type]="'number'" [placeholderValue]="'от 0 ₽'" />
            <span class="hotels-page__price-line"></span>
            <TheInput class="hotels-page__price-input" [type]="'number'" [placeholderValue]="'до 100 500 ₽'" />
          </div>
        </FilterLayout>

        <TheButton><span>Применить фильтр</span></TheButton>
        <TheButton (myClick)="clearFilter()"
          ><svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M8.60087 10.1213L0 1.52043L1.52043 0L10.1213 8.60087L8.60087 10.1213Z"
              fill="#3A3A3A"
            />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M10.1213 1.52043L1.52043 10.1213L0 8.60087L8.60087 0L10.1213 1.52043Z"
              fill="#3A3A3A"
            />
          </svg>
          <span>Очистить фильтр</span></TheButton
        >
      </div>

      <div class="hotels-page__main">
        <HotelList [hotels]="hotelsInfo" />
      </div>
    </div>
  </div>
</div>
